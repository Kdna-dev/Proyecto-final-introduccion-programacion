<!DOCTYPE html>
<html>
<head>
    <title>Flask API Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="min-vw-100">
        <div class="d-flex justify-content-center py-4">
            <h1>TP-Opción 1: Sistema de Gestión de Alumnos</h1>
        </div>
    </header>
    <main class="flex-fill">
        <div class="container">
            <section class="row pt-4 pb-2 border-bottom">
                <div class="col-9">
                    <h2 class="titulo">Alta de alumnos</h2>
                </div>
                <div class="col-3 d-flex justify-content-end">
                    <form action="/" method="get">
                        <button type="submit" class="link-primary border-0 bg-transparent">&#8592; Volver</button>
                    </form>
                </div>
            </section>
            <section class="row">
                <div class="col-md-6 py-3">
                    <form action="/crear_alumno" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del alumno</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="materia" class="form-label">Materia</label>
                            <select class="form-select" id="materia" name="materia">
                                {% for materia in materias  %}
                                <option value="{{ materia[0] }}">{{ materia[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3 form-floating">
                            <select class="form-select" id="nota1" name="nota1">
                                {% for i in range(1, 11) %}
                                <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                            <label for="nota1">Nota primer parcial</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <select class="form-select" id="nota2" name="nota2">
                                {% for i in range(1, 11) %}
                                <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                            <label for="nota2">Nota segundo parcial</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <select class="form-select" id="nota3" name="nota3">
                                {% for i in range(1, 11) %}
                                <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                            <label for="nota3">Nota final</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer class="min-vw-100">
        <div class="container">
            <div class="row">
                <div class="col-12 py-4 px-3">
                    <h6>Desarrollado por:</h6>
                    <ul class="list-group" style="padding-left: 35px;">
                        <li>
                            <span>LU: 1217913</span>
                            <span>Cabrera Falero, Santiago Daniel</span>
                        </li>
                        <li>
                            <span>LU: 1216924</span>
                            <span>Spano, Máximo German</span>
                        </li>
                        <li>
                            <span>LU: 1216238</span>
                            <span>Matteucci, Thomas Yamil</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
